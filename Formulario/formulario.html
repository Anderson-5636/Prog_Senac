<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="formulario.css"/>
        <title>Formulario de cadastro</title>
    </head>
    <body>
        <div class="conteiner"> <!-- Essa 'div' é responsável pelas duas 'divs' principais -->
            <div class="form-image"> <!-- Aqui ficará a parte relacionada a imagem -->
                <img src="Imagens/undraw_shopping_re_hdd9.svg" alt="" />
            </div>
            <div class="form"> <!-- Aqui ficará toda a parte relacionada ao formulario -->
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Primeiro nome </label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite o seu nome" required/> <!--Diz que o input é obrigatorio-->
                            
                            <label for="lastname"> sobrenome </label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite sobrenome" required/> 
                            
                            <label for="email"> E-mail </label>
                            <input id="email" type="email" name="email" placeholder="Digite o seu E-mail" required/> 
                            
                            <label for="number"> Celular </label>
                            <input id="number" type="text" name="number" placeholder="(81) 90000-0000" required/> 
                            
                            <label for="senha"> Senha </label>
                            <input id="senha" type="password" name="senha" placeholder="Digite a sua senha" required/> 
                            
                            <label for="confirmsenha"> Confirme a sua senha </label>
                            <input id="confirmsenha" type="password" name="confirmsenha" placeholder="Digite novamente a sua senha" required/> 
                        </div>
                    </div>
                    
                    <div class="gender-inputs"> <!--Inputs sem ser escritos-->
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <input type="radio" id="male" name="gender"/>
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-group">
                            <input type="radio" id="others" name="gender"/>
                            <label for="others">outros</label>
                        </div>
                        <div class="gender-group">
                            <input type="radio" id="none" name="gender"/>
                            <label for="none">prefiro não dizer</label>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#"/>Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
